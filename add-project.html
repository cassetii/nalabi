<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Project - NalaBI</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- Leaflet Maps (FREE!) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Page specific - Map height override */
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo">
                    <div class="logo-icon">
                        <img src="img/logo.png" alt="Nala Aircon" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <div class="logo-text">
                        <h1>NalaBI</h1>
                        <span>Business Intelligence</span>
                    </div>
                </a>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main Menu</div>
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-th-large"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-folder-open"></i>
                        <span>All Projects</span>
                    </a>
                    <a href="add-project.html" class="nav-item active">
                        <i class="fas fa-plus-circle"></i>
                        <span>New Project</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Account</div>
                    <a href="#" class="nav-item" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="page-title">
                    <h2 class="page-title-with-icon">
                        <i class="fas fa-plus-circle"></i>
                        Tambah Project Baru
                    </h2>
                </div>
                <div class="top-actions">
                    <button class="btn btn-secondary" onclick="window.location.href='index.html'">
                        <i class="fas fa-arrow-left"></i> Kembali
                    </button>
                    <button class="btn btn-primary" onclick="saveProject()">
                        <i class="fas fa-save"></i> Simpan Project
                    </button>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="content-area">
                <!-- Project Info Section -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-info-circle"></i>
                        Informasi Project
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nama Project <span class="required">*</span></label>
                            <input type="text" class="form-control" id="projectName" placeholder="Contoh: Instalasi AC Hotel XYZ">
                        </div>
                        <div class="form-group">
                            <label>Nama Client <span class="required">*</span></label>
                            <input type="text" class="form-control" id="clientName" placeholder="Nama perusahaan atau perorangan">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>No. Telepon <span class="required">*</span></label>
                            <input type="tel" class="form-control" id="clientPhone" placeholder="08xxxxxxxxxx">
                        </div>
                        <div class="form-group">
                            <label>Status Project</label>
                            <select class="form-control" id="projectStatus">
                                <option value="prospek">Prospek</option>
                                <option value="survey">Survey</option>
                                <option value="pengerjaan">Pengerjaan</option>
                                <option value="selesai">Selesai</option>
                                <option value="ditolak">Ditolak</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Deskripsi / Catatan</label>
                        <textarea class="form-control" id="projectDescription" placeholder="Catatan tambahan tentang project ini..."></textarea>
                    </div>
                </div>
                
                <!-- Location Section -->
                <div class="form-section">
                    <div class="section-title">
                        <i class="fas fa-map-marker-alt"></i>
                        Lokasi Project
                    </div>
                    
                    <div class="info-box">
                        <i class="fas fa-info-circle"></i>
                        <span>Klik pada peta untuk menentukan lokasi project, atau gunakan pencarian alamat.</span>
                    </div>
                    
                    <div class="map-controls">
                        <input type="text" class="form-control" id="searchAddress" placeholder="Cari alamat...">
                        <button class="btn btn-secondary" onclick="searchLocation()">
                            <i class="fas fa-search"></i> Cari
                        </button>
                        <button class="btn btn-secondary" onclick="getCurrentLocation()">
                            <i class="fas fa-crosshairs"></i> Lokasi Saya
                        </button>
                    </div>
                    
                    <div class="map-container" id="map"></div>
                    
                    <div class="location-display" id="locationDisplay" style="display: none;">
                        <p><strong>Alamat:</strong> <span id="displayAddress">-</span></p>
                        <p><strong>Koordinat:</strong> <span id="displayCoords">-</span></p>
                    </div>
                    
                    <!-- Hidden inputs -->
                    <input type="hidden" id="latitude">
                    <input type="hidden" id="longitude">
                    <input type="hidden" id="address">
                </div>
            </div>
        </main>
    </div>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p id="loadingText">Menyimpan project...</p>
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast"></div>
    
    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/add-project.js"></script>
</body>
</html>
